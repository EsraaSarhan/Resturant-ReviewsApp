<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!--Header-->
  <header>
    <nav>
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!--Main Conten-->
  <main id="maincontent" role="main">
      <a href="#filter" class="skip-link">Go To main content</a>
    <!--Map-->
    <section id="map-container" aria-label="google map">
      <div id="map" role="application"></div>
    </section>
    <!--Resturants-->
    <section>
      <!--Filteration-->
      <div class="filter-options">
        <h2 id="filter" tabindex="0">Filter Results</h2>
        <!--Neighborhoods Filter-->
        <label for="neighborhoods-select">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <!--Cuisines Filter-->
        <label for="cuisines-select">Select Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!--Restaurants List-->
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Service Worker Registration -->
  <script type="application/javascript" src="/sw_registration.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEgBrxO3GXUAHRV-UxwsAQaduQn_bMxLg&libraries=places&callback=initMap"></script>

<!--Footer-->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviessssws</strong></a> All Rights rrReserved.
  </footer>

</body>

</html>
